version: '3'

services:
  postgres:
    image: kartoza/postgis:13-3.1
    environment:
      - POSTGRES_DB=opendatacube
      - POSTGRES_PASSWORD=opendatacubepassword
      - POSTGRES_USER=opendatacube
    volumes:
      - ./data/pg:/var/lib/postgresql/data
      - ./data:/data
    ports:
      - 5432:5432
    restart: always

  jupyter:
    build: ./jupyter
    environment:
      - DB_HOSTNAME=postgres
      - DB_USERNAME=opendatacube
      - DB_PASSWORD=opendatacubepassword
      - DB_DATABASE=opendatacube
      - AWS_NO_SIGN_REQUEST=true
      - STAC_API_URL=https://explorer.sandbox.dea.ga.gov.au/stac/
      - CIABPASSWORD=${CIABPASSWORD:-secretpassword}
    ports:
      - "80:8888"
    volumes:
      - ./jupyter/notebooks:/jupyter/notebooks
      - ./jupyter/cuborizonte:/jupyter/cuborizonte
      - ./data:/data
    restart: always
    depends_on:
      - postgres

  checkdb:
    image: schaffdev/port_check:latest
    environment:
      - CHECK_HOST=postgres
      - CHECK_PORT=5432

  django:
    build: ./django
    environment:
      - DB_HOSTNAME=postgres
      - DB_USERNAME=opendatacube
      - DB_PASSWORD=opendatacubepassword
      - DB_DATABASE=opendatacube
    volumes:
      - ./django:/app
      - static_volume:/app/static
      - ./data:/data
    ports:
      - "8000:8000"
    restart: always
    depends_on:
      - postgres
    command: >
      sh -c "python manage.py makemigrations &&
            python manage.py migrate &&
            python manage.py collectstatic --noinput &&
            gunicorn cuborizonte.wsgi:application --bind 0.0.0.0:8000"

volumes:
  static_volume:
